<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre os melhores testes/quizes aqui! Você tem pode criar o quizz que é a sua cara e de seus amigos!">
    <meta name="keywords" content="quizz, BuzzFeed, questionários">
    <meta name="author" content="Maria Clara e Victor Hugo">
    <link rel="shortcut icon" type="image/x-icon" href="/imagens/icone.png">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1 onclick="recarregarPagina()">BuzzQuizz</h1>
    </header>
    <main class="tela-inicial">
        <div class="quizzes-em-branco">
            <h3>Você não criou nenhum quizz ainda :(</h3>
            <buton onclick="criarQuizz()"><h2>Criar quizz</h2></buton>
        </div>
        <div class="todos-os-quizzes">
            <h3>Todos os quizzes</h3>
            <div class="quizzes">
            </div>
        </div>
        <div class="carregar-pagina escondido">
            Carregando....
        </div>
        
    </main>
    <main class = "tela-de-criar-quizz escondido">
        <h3>Comece pelo começo</h3>
        <form class="comece-pelo-comeco" action="/" method="get">
          <input type="text" id="titulo" name="titulo" placeholder="Título do seu quizz" required>
          <input type="text" id="url" name="url" placeholder="URL da imagem do seu quizz" required>
          <input type="text" id="perguntas" name="perguntas" placeholder="Quantidade de perguntas do quizz"> 
          <input type="text" id="niveisquizz" name="niveis" placeholder="Quantidade de níveis do quizz"> 
        </form>
        <button class="criar-perguntas" onclick="verificarDadosIniciais()">Prosseguir pra criar perguntas</button>
    </main>
    <main class="tela-de-gerar-perguntas escondido"></main>
    <main class="tela-quiz escondido" ></main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/scripts.js"></script>
</body>
</html>
