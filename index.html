<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre os melhores testes/quizes aqui! Você tem pode criar o quizz que é a sua cara e de seus amigos!">
    <meta name="keywords" content="quizz, BuzzFeed, questionários">
    <meta name="author" content="Maria Clara e Victor Hugo">
    <link rel="shortcut icon" type="image/x-icon" href="/imagens/icone.png">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1 onclick="recarregarPagina()">BuzzQuizz</h1>
    </header>
    <main class="tela-inicial">
        <div class="quizzes-em-branco">
            <h3>Você não criou nenhum quizz ainda :(</h3>
            <buton onclick="criarQuizz()"><h2>Criar quizz</h2></buton>
        </div>
        <div class="todos-os-quizzes">
            <h3>Todos os quizzes</h3>
            <div class="quizzes">
            </div>
        </div>
        <div class="carregar-pagina escondido">
            Carregando....
        </div>
        
    </main>
    <div class = "Tela-de-criar-quizz escondido">
        <form action = "/JS/scripts.js" method="get">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        
          <input type="submit" onclick="teste()" value="Submit">
        </form>
      </div>
    <main class="tela-quiz escondido" ></main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/scripts.js"></script>
</body>
</html>
